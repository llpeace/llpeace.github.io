<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
	<title>Personal</title>
	<style>
		*{
			margin:0;
			padding:0;
			font-family: "Comic Sans MS", cursive, sans-serif;
		}
		body{
			/*background-image: url(./img/50.jpg);*/
			background-color: #fff;
		}
		.nav{
			position: fixed;
			top: 0;
			left:0;
			width: 100%;
			height: 80px;
			background-color: #722872;
			border-bottom: 1px solid #592059;
			z-index: 10001;
		}
		.nav img{
			float: left;
			width: 60px;
			height: 60px;
			margin-left: 250px;
			margin-top: 10px;
			border-radius: 50%;
			cursor: pointer;
		}
		.nav span{
			display: inline-block;
			margin-top: 40px;
			font-size: 20px;
			color: transparent;
		}
		.nav span:hover{
			color: #777;
		}
		a{
			text-decoration: none;
			color: #777;
		}
		.nav ul{
			float: right;
			margin-right: 250px;
		}
		.nav ul li{
			float: left;
			list-style: none;
			margin-top: 10px;
			color: #777;
			padding: 8px 15px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			margin-left: 2px;
			cursor: pointer;
		}
		.nav ul li:hover{
			box-shadow: 0px 2px 2px 1px rgba(0, 0, 0, 0.1);
			color:#333;
		}
		.nav ul li:hover a{
			color:#333;
		}
		.nav ul li.active{
			background-color: #eee;
			color: #555;
		}
		.wrapper{
			width: 80%;
			margin: 81px auto 0px;
			/*height: 1500px;*/
			background-color: #eee;
		}
		.wrapper .con{
			position: relative;
			width: 100%;
			height: 600px;
			text-align: center;
		}
		.wrapper .con span{
			display: inline-block;
			text-align: center;
			/*定位元素页面居中*/
			/*position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%);*/
			color: #722872;
			background-color: rgba(238,238,238,0.8);
			padding: 0px 15px;
			font-size: 40px;
			font-family: "Comic Sans MS", cursive, sans-serif;
		}
		.about{
			background-image: url(./img/24.jpg);
			background-size: 100% 100%;
		}
		.portfolio{
			background-image: url(./img/25.jpeg);
			background-size: 100% 100%;
		}
		.contact{
			background-image: url(./img/23.jpg);
			background-size: 100% 100%;
		}
		.contact span{
			background-color: transparent!important;
		}
		.last{
			position: relative;
			height: 200px;
			background-color: #aaa;
			text-align: center;
			padding:30px 180px 0px 180px;
			color: #fff;
			z-index: 1001;
		}
		.last > div{
			float: left;
			width: 50%;
			height: 100%;
			font-size: 20px;
			color: #fff;
			text-align: center;
		}
		.last > div >span{
			display: inline-block;
			margin-bottom: 30px;
			font-size: 24px;
			font-weight: bold;
		}
		.brand i{
			padding: 15px;
			font-size: 18px;
			border: 2px solid #fff;
			border-radius: 50%;
			transition: all .3s ease-in;
		}
		.brand i:hover{
			background-color: #fff;
			color: #722872;
		}
		.end{
			position: relative;
			left: 0px;
			bottom: 0px;
			background-color: #722872;
			width: 100%;
			height: 50px;
			line-height: 50px;
			text-align: center;
			font-size: 20px;
			color: #eee;
		}
		em{
			font-style: normal!important;
			color: #722872!important;
		}
		em:hover{
			text-decoration: underline;
		}
		form{
			position: relative;
			width: 400px;
			margin-top: 5px;
			margin-left: 50px;
			padding: 0px 50px 10px 50px;
			text-align: left;
			background-color: rgba(238,238,238,0.3); 
		}
		form div{
			position: relative;
			width: 90%;
			margin:5px auto;
			padding: 30px 0px 5px 0px;
			border-bottom:1px solid #722872;
			text-align: left;
		}
		form div.btn{
			border-bottom: none;
			padding: 0;
			margin-top: 15px;
			text-align: left;
		}
		form div.btn input{
			display: inline-block;
			width: 100px;
			background-color: #722872;
			color: #555;
			cursor: pointer;
		}
		form div label{
			z-index: 1000;
			position: absolute;
			display: inline-block;
			font-size: 18px;
			font-weight: bold;
			color: #722872;
			margin-top: 10px;
			opacity: 0;
			transition: all .3s ease-in;
		}
		form div label.uplabel{
			position: absolute;
			display: inline-block;
			font-size: 18px;
			font-weight: bold;
			color: #722872;
			margin-top: -24px;
			opacity: 1;
			transition: color .3s ease-in;
			animation: mymove .3s ease-in;
			-webkit-animation:mymove .3s ease-in;
		}
		@keyframes mymove
		{
			from{
				margin-top: 10px;
				opacity: 0;
			}
			to{
				margin-top: -24px;
				opacity: 1;
			}
		}
		@-webkit-keyframes mymove
		{
			from{
				margin-top: 10px;
				opacity: 0;
			}
			to{
				margin-top: -24px;
				opacity: 1;
			}
		}
		form div input{
			border:none;
			position: relative;
			font-size: 30px;
			background-color: transparent;
			width: 100%;
			outline: none;
			color: #555;
			z-index: 10000;
		}
		form div textarea{
			position: relative;
			border:none;
			font-size: 30px;
			background-color: transparent;
			width: 100%;
			outline: none;
			color: #555;
			z-index: 10000;
		}
		/*input输入框placeholder的颜色
		form label input::-webkit-input-placeholder{
			color: #fff!important;
		} */
	</style>
</head>
<body>
	<div class="nav">
		<img src="./img/27.jpg" alt="" id="pic"><span>Gravity Falls</span>
		<ul>
			<li class="active" id="li1">ABOUT</li>
			<li id="li2">PORTFOLIO</li>
			<li id="li3">CONTACT</li>
		</ul>
	</div>
	<div class="wrapper">
		<div class="con about" id="abo">
			<span>ABOUT</span>
		</div>
		<div class="con portfolio" id="prot">
			<span>PORTFOLIO</span>
		</div>
		<div class="con contact" id="con">
			<span>CONTACT ME</span>
			<div class="contact-input">
				<form action="" onsubmit="return false">
					<div><label>Name</label><input type="text" placeholder="Name" id="name" autocomplete="off"></div>
					<div><label>Email Address</label><input type="text" placeholder="Email Address" id="emali" autocomplete="off"></div>
					<div><label>Phone Number</label><input type="text" placeholder="Phone Number" id="phone" autocomplete="off"></div>
					<div><label>Message</label><textarea rows="4" placeholder="Message" id="meg"></textarea></div>
					<div class="btn"><input type="submit" id="send" value="send"></div>
				</form>
			</div>
		</div>
	</div>
	<div class="last">
		<div class="left">
			<span>ABOUT THIS PAGE</span>
			<div>
				Made with <i class="fa fa-coffee"></i> and <i class="fa fa-music"></i><br>
				 by <em>LINMORY</em>.
			</div>
		</div>
		<div class="right">
			<span>AROUND THE WEB</span>
			<div class="brand">
				<i class="fa fa-weibo" aria-hidden="true"></i>
				<i class="fa fa-qq" aria-hidden="true"></i>
				<i class="fa fa-github" aria-hidden="true"></i> 
				<i class="fa fa-weixin" aria-hidden="true"></i>
			</div>
		</div>
	</div>
	<div class="end">
			The Mystery Shack
	</div>
	<script type="text/javascript">
		var lilist = document.getElementsByTagName('li');
		var ul = document.getElementsByTagName('ul')[0];
		var form = document.getElementsByTagName('form')[0];
		var inputlist = document.getElementsByTagName('input');
		var text = document.getElementsByTagName('textarea')[0];
		window.onload = function (){
			window.scrollTo({ top: 0, left: 0, behavior: 'smooth' });
		}
		for(var i = 0 ; i < 3; i ++){
			inputlist[i].onblur = function (e){
				e.target.previousElementSibling.style.color = '#eee';
			}
			inputlist[i].onfocus = function (e){
				e.target.previousElementSibling.style.color = '#722872';
			}
		}
		text.onblur = function (e){
				e.target.previousElementSibling.style.color = '#eee';
			}
		text.onfocus = function (e){
				e.target.previousElementSibling.style.color = '#722872';
			}
		form.onkeyup = function(e){
			var event = e || window.event;
			if(e.target.value.length != 0){
				e.target.previousElementSibling.className = "uplabel";
			}
			else 
				e.target.previousElementSibling.className = "";
		}
		function show(x,y){
			if(x < y){
				var timer = setInterval(function(){
					x += 10;
					var z = 10;
					if(x >= y){
						z = y - x + 10; 
					}
					window.scrollBy(0,z);
					if(window.pageYOffset >= y)clearInterval(timer);
				},10);
			}
			else {
				var timer = setInterval(function(){
					x -= 10;
					var z = 10;
					if(x <= y){
						z = x + 10 - y; 
					}
					window.scrollBy(0,-z);
					if(window.pageYOffset <= y)clearInterval(timer);
				},10);
			}
		}
		ul.onclick = function (e){
			var event = e || window.event;
			for(var i = 0; i < lilist.length; i ++){
				lilist[i].className = "";
			}
			event.target.className = 'active';
			var str = event.target.id;
			// console.log(str);
			if(str == 'li1'){
				var x =  window.pageYOffset;
				var y = 0;
				show(x,y);
			}
			else if(str == 'li2'){
				var x =  window.pageYOffset;
				var y = 600;
				show(x,y);
			}
			else if(str == 'li3'){
				var x =  window.pageYOffset;
				var y = 1200;
				show(x,y);
			}
		}
	</script>
</body>
</html>
